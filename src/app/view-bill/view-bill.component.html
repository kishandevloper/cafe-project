<ngx-ui-loader></ngx-ui-loader>
<div class="dmain">
  <div class="card" style="z-index: 1">
    <div class="card-body">
      <span class="head">View Bill</span>
    </div>
  </div>
  <div class="card mt-2 bg-light" style="z-index: 1">
    <div class="card-body" style="padding: 0; overflow: hidden">
      <mat-form-field class="ms-2 me-2 mt-2 col-12">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Search bills" [(ngModel)]="search" />
      </mat-form-field>
    </div>
  </div>

  <div class="card bg-light mt-3 p-3 mb-3 item-box">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-md table-sm">
          <thead>
            <tr>
              <th class="text-center">Name</th>
              <th class="text-center">Email</th>
              <th class="text-center">Contact no</th>
              <th class="text-center">Payment Method</th>
              <th class="text-center">Total</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody
            *ngFor="let bill of bills | filtercategory : search : searchby"
          >
            <tr>
              <td class="text-center tbl-property pt-3">{{ bill.name }}</td>
              <td class="text-center tbl-property pt-3">{{ bill.email }}</td>
              <td class="text-center tbl-property pt-3">
                {{ bill.contact_no }}
              </td>
              <td class="text-center tbl-property pt-3">
                {{ bill.pay_method }}
              </td>
              <td class="text-center tbl-property pt-3">
                {{ bill.total_amaount }}
              </td>
              <td class="text-center tbl-property">
                <div class="d-flex justify-content-center tbl-property">
                  <div class="prop-hover" style="min-width: 2vw">
                    <i
                      class="fa-sharp fa-solid fa-eye"
                      (click)="openDialog(bill.item_detail, bill.total_amaount)"
                    ></i>
                  </div>
                  <div class="prop-hover ms-3" style="min-width: 2vw">
                    <i
                      class="fa-solid fa-print"
                      (click)="downloadpdf(bill)"
                    ></i>
                  </div>
                  <div class="prop-hover ms-3" style="min-width: 2vw">
                    <i
                      class="fa-solid fa-trash"
                      (click)="deletebill(bill._id)"
                    ></i>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
