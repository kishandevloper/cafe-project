<ngx-ui-loader ></ngx-ui-loader>
<div class="dmain">
  <div class="card " style="padding: 0px; ">
    <div class="card-body" style="padding: 0">
      <div
        class="d-flex align-items-center justify-content-between bg-light p-2"
      >
        <span  class="head ms-2 position-sticky">Manage Category</span>
        <button
          class="btn btn-sm btn-success"
          role="button"
          (click)="addcategory()"
        >
          <i class="fa-solid fa-plus"> &nbsp;</i> Add Category
        </button>
      </div>
    </div>
  </div>
  <div class="card mt-2 bg-light position-sticky top-0" style="z-index: 0">
    <div class="card-body" style="padding: 0; overflow: hidden">
      <mat-form-field class="ms-2 me-2 mt-2 col-12">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Search Category" [(ngModel)]="serchname" />
      </mat-form-field>
    </div>
  </div>

  <div class="card bg-light mt-3 p-3 item-box">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-sm table-md">
          <thead>
            <tr>
              <th class="text-center">Name</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let category of categorys | filtercategory : serchname : serchby
              "
            >
              <td class="text-center tbl-property">{{ category.name }}</td>
              <td class="text-center prop-hover">
                <i class="fa-solid fa-pen" (click)="editcategory(category)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
